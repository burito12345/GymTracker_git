<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <a class="btn btn-primary" href="/admin/new">Add new User</a>

    <table >
        <thead>
        <tr>
            <th>Users:</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td class="firstname" data-th-text="${user.getFirstName()}"></td>
            <td class="lastname" data-th-text="${user.getLastName()}"></td>

            <td>
                <a th:href="@{'/admin/{id}/delete'(id=${user.getId()})}" class="delete" th:attr="name=${user.getFirstName()}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>

                <a th:href="@{'/admin/{id}/edit'(id=${user.getId()})}" class="edit" th:attr="name=${user.getFirstName()}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</html>
