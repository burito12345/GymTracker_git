<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/admin/create" role="form">
        <div class="form-group">
            <label for="firstName">Firstname</label>
            <textarea rows="5" class="form-control" id="firstName" name="firstName"/>
        </div>

        <div class="form-group">
            <label for="lastName">Lastname</label>
            <textarea rows="5" class="form-control" id="lastName" name="lastName"/>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <textarea rows="5" class="form-control" id="age" name="age"/>
        </div>

        <div class="form-group">
            <label for="height">Height (in cm)</label>
            <textarea rows="5" class="form-control" id="height" name="height"/>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <textarea rows="5" class="form-control" id="email" name="email"/>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
