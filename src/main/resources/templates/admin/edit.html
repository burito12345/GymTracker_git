<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/admin/update" role="form">
        <div class="form-group">
            <label for="firstName">Firstname</label>
            <textarea rows="5" class="form-control" id="firstName" name="firstName" th:text="${user.getFirstName()}"/>
        </div>

        <div class="form-group">
            <label for="lastName">Lastname</label>
            <textarea rows="5" class="form-control" id="lastName" name="lastName" th:text="${user.getLastName()}"/>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <textarea rows="5" class="form-control" id="age" name="age" th:text="${user.getAge()}"/>
        </div>

        <div class="form-group">
            <label for="height">Height (in cm)</label>
            <textarea rows="5" class="form-control" id="height" name="height" th:text="${user.getHeight()}"/>
        </div>
        <input type="hidden" id="post_id" rows="5" class="form-control" name="post_id" th:value="${user.getId()}"/>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
